<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Водород</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/null.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/general.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/ipp.css') }}">
</head>
<body>
  <div class="b-page__line">
    <div class="b-head">
      <h1 class="b-head__path blue">VODOROD IP</h1>
    </div>
    <div class="b-main">
      {% for type in product_types %}
        <a href="/ipp/list/{{ type.id }}" class="b-main__gtype">
          <div class="b-gtype__img">
            <img class="b-img" style="max-width: 100%;" src="{{ url_for('static', filename='img/' + type.photo) }}">
          </div>
          <p>{{ type.name.upper() }}</p>
        </a>
      {% endfor %}
    </div>
    <div class="b-bottom">
        <a href="/logout" class="b-head__button">
          <img src="{{ url_for('static',filename='data/join.png') }}" class="b-img" style="width: 20%;">
            <p class="blue">ВЫЙТИ</p>
        </a>
    </div>
  </div>
</body>
</html>
