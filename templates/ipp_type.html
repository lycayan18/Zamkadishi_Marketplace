<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Водород</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/null.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/general.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/ipp.css') }}">
</head>
<body>
   <div class="b-page__line">
    <div class="b-head">
      <a href="/ipp/list" class="b-head__path blue">
        <h1>VODOROD IP</h1>
      </a>
      <img class="b-head__arrow" src="{{ url_for('static', filename='data/arrow.png') }}">
      <h1 class="b-head__path blue">{{ global_type.name.upper() }}</h1>
    </div>
    <div class="b-main">
      {% for type in product_types %}
      <a href="/ipp/list/{{ global_type.id }}/{{ type.id }}" class="b-main__type">
        <div class="b-type__img">
          <img class="b-img" src="{{ url_for('static',filename='img/' + type.photo) }}">
        </div>
        <p>{{ type.name.upper() }}</p>
      </a>
      {% endfor %}
    </div>
    <div class="b-bottom">
        <a href="/logout" class="b-head__button">
          <img src="{{ url_for('static',filename='data/join.png') }}" class="b-img" style="width: 20%;">
            <p class="blue">ВЫЙТИ</p>
        </a>
    </div>
  </div>
</body>
</html>
